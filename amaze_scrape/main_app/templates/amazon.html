{% extends 'search.html' %} {% block amazon %}
<div id="search-results">
  {% for product in productResults %}
  <div class="card">
    <div class="card-content" title="{{product.title}}">
      <a target="_blank" href="https://amazon.com/{{ product.link }}">
        <div class="inner-card">
          <img
            class="product-image"
            src="{{ product.imgLink }}"
            alt="{{ product.title }}"
          />
          <div id="title-wrapper">
            <p class="card-title">
              {% if product.title|length < 40 %} {{ product.title }} {% else %}
              {{ product.title|slice:":40" }}... {% endif %}
            </p>
            <span class="price">price: {{ product.price }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
