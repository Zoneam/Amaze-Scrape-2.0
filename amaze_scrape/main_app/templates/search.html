{% extends 'base.html' %} {% block content %}

<h1>Search And Compare Products (Amazon -> Wal-Mart)</h1>
<form
  class="form-inline my-2 my-lg-0"
  method="GET"
  action="{% url 'amazon_query' %}"
>
  {% csrf_token %}

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      name="search"
      placeholder="Search for products"
      aria-label="Search for products"
    />
      <button type="submit" id="search" class="loading btn btn-warning btn-icon-text animatebutton"> <i class="fa-solid fa-magnifying-glass"></i> Search </button> 
  </div>
</form>

<div
  id="spinner"
  class="spinner-border hidden"
  style="width: 5rem; height: 5rem"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>

{% block amazon %} {% endblock %}
{% block raleys %} {% endblock %}

{% endblock %}
