{% extends 'base.html' %} {% block content %}

  <div id="status-container">
      <lottie-player
      src="../../../static/images/price-comparison.json"
      background="transparent"
      speed="1"
      style="width: 105px"
      loop
      autoplay
    >
    </lottie-player>


    <div
      id="spinner"
      class=" hidden"
      role="status"
    >
        <lottie-player
        id="spinner"
        src="../../../static/images/loading.json"
        background="transparent"
        speed="1"
        style="width: 205px"
        loop
        autoplay
      >
      </lottie-player>
    </div>
  </div>
<form
  class="form-inline my-2 my-lg-0"
  method="GET"
  action="{% url 'amazon_query' %}"
>
  {% csrf_token %}

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      name="search"
      placeholder="Search for products"
      aria-label="Search for products"
    />
      <button type="submit" id="search" class="loading btn btn-warning btn-icon-text animatebutton"> <i class="fa-solid fa-magnifying-glass"></i> Search </button> 
  </div>
</form>



{% block amazon %} {% endblock %}
{% block raleys %} {% endblock %}

{% endblock %}
