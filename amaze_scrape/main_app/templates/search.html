{% extends 'base.html' %} {% block content %}

<h1>Search For Products</h1>
<div class="stores-wrapper">
<a class="loading loading-top" href="{% url 'raleys_query' %}">Raley's</a>
<a class="loading loading-top" href="{% url 'safeway_query' %}">Safeway</a>
<a class="loading loading-top" href={% url 'walmart_query' %}>Walmart</a>
<a class="loading loading-top" href="{% url 'target_query' %}">Target</a>
<a class="loading loading-top" href="{% url 'traderjoes_query' %}">Trader Joe's</a>
<a class="loading loading-top" href="{% url 'wholefoods_query' %}">Whole Foods</a>

</div>
<form
  class="form-inline my-2 my-lg-0"
  method="GET"
  action="{% url 'amazon_query' %}"
>
  {% csrf_token %}

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      name="search"
      placeholder="Search for products"
      aria-label="Search for products"
    />
      <button type="submit" id="search" class="loading btn btn-warning btn-icon-text animatebutton"> <i class="fa-solid fa-magnifying-glass"></i> Search </button> 
  </div>
</form>

<div
  id="spinner"
  class="spinner-border hidden"
  style="width: 5rem; height: 5rem"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>

{% block amazon %} {% endblock %}
{% block raleys %} {% endblock %}

{% endblock %}
